<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>

    <h1>
        Jukebox builder
    </h1>


    <main>
        <div class="threejs-navigation threejs-elevation" data-elevation="false">
            <div class="intro">
                <h2>
                    Options
                </h2>
            </div>

            <h3>General</h3>
            <ul class="unset flex-row justify-start align-start">
                <li>
                    <button class="threejs-button" data-fct="automatic-rotate">
                        Rotates automatically
                    </button>
                </li>
            </ul>

            <h3>Parts change</h3>

            <h4>Left part</h4>
            <ul class="threejs-options unset flex-row justify-start align-start" data-part="left" data-fct="changepart">
                <li class="threejs-options__li threejs-example">
                    <button class="threejs-button">Ici</button>
                </li>
            </ul>

            <h4>Right part</h4>
            <ul class="threejs-options unset flex-row justify-start align-start" data-part="right" data-fct="changepart">
                <li class="threejs-options__li threejs-example">
                    <button class="threejs-button">Ici</button>
                </li>
            </ul>

            <h3>Materials change</h3>

            <h4>Details</h4>
            <ul class="threejs-options unset flex-row justify-start align-start" data-fct="changetexture" data-texturetype="details">
                <li class="threejs-options__li threejs-example">
                    <button class="threejs-button">Ici</button>
                </li>
            </ul>

            <h4>Shell</h4>
            <ul class="threejs-options unset flex-row justify-start align-start" data-fct="changetexture" data-texturetype="outerShell">
                <li class="threejs-options__li threejs-example">
                    <button class="threejs-button">Ici</button>
                </li>
            </ul>

            <h4>Doors</h4>
            <ul class="threejs-options unset flex-row justify-start align-start" data-fct="changetexture" data-texturetype="doors">
                <li class="threejs-options__li threejs-example">
                    <button class="threejs-button">Ici</button>
                </li>
            </ul>
        </div>
    </main>
    <script type="module" src="/public/js/main.js"></script>
</body>
</html>
